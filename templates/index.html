<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 视频下载器</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-4">YouTube 视频下载器</h1>
        <p class="text-center text-gray-600 mb-8">输入 YouTube 视频链接，轻松下载高质量视频</p>

        <div class="max-w-xl mx-auto">
            <div class="bg-white rounded-lg shadow-md p-6">
                <input type="text" id="videoUrl" 
                       class="w-full px-4 py-2 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                       placeholder="请输入 YouTube 视频链接">
                
                <button onclick="downloadVideo()" 
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">
                    下载视频
                </button>

                <div id="progressBar" class="hidden mt-4">
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div id="progress" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                    <p id="progressText" class="text-sm text-gray-600 mt-2">准备下载...</p>
                </div>
            </div>

            <div class="mt-8">
                <h2 class="text-2xl font-bold mb-4">已下载的视频</h2>
                <div class="grid gap-4">
                    {% for video in videos %}
                    <div class="bg-white rounded-lg shadow-md p-4">
                        <h3 class="font-semibold mb-2">{{ video.title }}</h3>
                        <video class="w-full mb-2" controls>
                            <source src="{{ video.path }}" type="video/mp4">
                            您的浏览器不支持视频播放。
                        </video>
                        <div class="text-sm text-gray-600">
                            <p>文件大小: {{ video.size }}</p>
                            <p>下载时间: {{ video.date }}</p>
                            <p>存储路径: {{ video.path }}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script>
        async function downloadVideo() {
            const videoUrl = document.getElementById('videoUrl').value;
            if (!videoUrl) {
                alert('请输入视频链接！');
                return;
            }

            document.getElementById('progressBar').classList.remove('hidden');
            const progressBar = document.getElementById('progress');
            const progressText = document.getElementById('progressText');
            
            try {
                // 开始下载
                const formData = new FormData();
                formData.append('url', videoUrl);

                const response = await fetch('/download', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                const videoId = data.video_id;
                
                // 轮询进度
                const progressInterval = setInterval(async () => {
                    try {
                        const progressResponse = await fetch(`/progress/${videoId}`);
                        const progressData = await progressResponse.json();
                        
                        progressBar.style.width = `${progressData.progress}%`;
                        progressText.textContent = `下载进度: ${progressData.progress.toFixed(1)}%`;
                        
                        if (progressData.status === 'error') {
                            clearInterval(progressInterval);
                            progressText.textContent = `下载失败: ${progressData.error || '未知错误'}`;
                            return;
                        }
                        
                        if (progressData.status === 'finished') {
                            clearInterval(progressInterval);
                            progressText.textContent = '下载完成！页面将在3秒后刷新...';
                            setTimeout(() => location.reload(), 3000);
                        }
                    } catch (error) {
                        console.error('Progress check error:', error);
                        progressText.textContent = '检查进度时出错';
                    }
                }, 1000);
            } catch (error) {
                console.error('Download error:', error);
                progressText.textContent = `下载失败: ${error.message}`;
            }
        }
    </script>
</body>
</html>
